<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        display: flex;
        place-content: center;
        place-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    #main-container {
        width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: row;
    }

    #left-container {
        flex: 1;
        position: relative;
        background-color: #D6E3F6;
        display: flex;
        flex-direction: column;
        place-content: center;
        place-items: center;
    }

    #left-container:before {
        content: "";
        background-image: url('./Imagem/bracosentrelacados.jpeg');
        background-size: cover;
        background-position: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 0.5;
    }

    #mensagem {
        margin-top:auto;
        margin-bottom:20px;
        width: 150px;
        z-index: 0;
        font-weight:bold;
    }

    #logo {
        margin-top:auto;
        width: 200px;
        height: 200px;
        object-fit: contain;
        z-index: 0;
    }

    #right-container {
        flex: 1;
        background-color: #DACFFA;
        display: flex;
        flex-direction: column;
        place-content: center;
        place-items: center;
    }

    form {
        width:80%;
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-family: Arial, Helvetica, sans-serif;
    }

    #form-title {
        color: #4444a6;
        font-weight: bold;
        margin-bottom: 8px;
    }

    form input:not([type=submit]) {
        border: 2px solid #4444a6;
        padding: 4px 8px;
        border-radius: 3px;
    }

    form input[type=submit] {
        margin-top: 8px;
        padding: 4px 8px;
        border: 2px solid #4444a6;
        background-color: #6d47f6;
        color: white;
        border-radius: 3px;
    }
</style>

<div id="main-container">
    <div id="left-container">
        <img id="logo" src="./Imagem/LogoAntonioTransparent.png" />
        <span id="mensagem">Conclua o seu cadastro para aproveitar todos os serviços que foram pensados para você !</span>
    </div>
    <div id="right-container">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

            <input type=hidden name="oid" value="00D8Z000000ti9y">
            <input type=hidden name="retURL" value="https://youtu.be/VcjzHMhBtf0?t=201">

            <span id="form-title">Cadastre-se</span>

            <input id="first_name" placeholder="First Name" maxlength="40" name="first_name" size="20" type="text" />

            <input id="last_name" placeholder="Last Name" maxlength="80" name="last_name" size="20" type="text" />

            <input id="email" placeholder="Email" maxlength="80" name="email" size="20" type="text" />

            <input id="company" placeholder="Company" maxlength="40" name="company" size="20" type="text" />

            <input id="country" placeholder="Country" maxlength="40" name="country" size="20" type="text" />

            <input type="submit" name="submit" />
        </form>

    </div>
</div>
